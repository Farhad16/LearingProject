<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
</head>

<body>
    <p id="demo"></p>
    <input type="text" onblur="lenCheck(this.value)" onkeyup="lenCheck(this.value)">
    <span id="check"></span>
    <button onclick="myfunction()">Click Me</button>
    <select id="selection" onchange="myfunction1()">
        <option value="1">Rahman</option>
        <option value="2">Mamun</option>
        <option value="3">Farhad</option>
    </select>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        function $(id){
            return document.getElementById(id);
        }
        function myfunction() {
            $('demo').innerHTML = "Change Text";
        }

        function myfunction1() {
            var x = $("selection");
            $("demo1").innerHTML = "You are selected " + x.selectedOptions[0].innerHTML;
        }
        function myfunction2() {
            var x = $("selection1").value;
            $("demo2").innerHTML = "You are selected " + x;
        }
        function lenCheck(value){
            if(!value) {
                $("check").innerHTML = "No Name Inputed";
            }
            else {
                $("check").innerHTML = "";
            }
        }
    </script>
</body>

</html>
